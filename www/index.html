<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>IACA Laboratorios</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" href="css/estilo.css">

        <script type="text/javascript" src="js/logger.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script data-main="js/main" src="js/vendor/requirejs-2.3.3.min.js"></script>
        <style type="text/css">
            body {
                -webkit-transform: translate3d(0,0,0);
                -moz-transform: translate3d(0,0,0);
                -ms-transform: translate3d(0,0,0);
                -o-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <header id="header">

            </header>

            <div id="content-wrapper" >

                <div id="content" class="scroller">

                </div>
                <div id="page-loading"></div>
                <div id="loading-results"></div>

            </div>

            <!-- Div fixed (toda la pantalla) para mostrar las imagenes -->
            <div id="imgs-wrapper">
                <div id="results-imgs" class="scroller" >

                </div>
                <!-- Boton para cerrar scroller de imgs -->
                <div id="close-imgs-wrapper">
                    <i id="close-imgs" class="fa fa-2x fa-times"></i>
                </div>
                <div id="back-imgs-wrapper">
                    <i id="back-imgs" class="fa fa-3x fa-angle-left hidden-xxs"></i>
                    <i id="back-imgs" class="fa fa-2x fa-angle-left visible-xxs-inline-block"></i>
                </div>
                <!-- Icono loading -->
                <div id="loading-img">
                    <i class="fa fa-2x fa-spinner fa-spin"></i>
                </div>
            </div>

        </div>


    </body>
</html>
