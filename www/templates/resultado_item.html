<div class="col-xs-2 col-xxs-2 info--resultado leido text-left-xs">
	<i class="estado_leido--si fa fa-lg fa-check-circle-o texto-azul"></i>
	<i class="estado_leido--no fa fa-lg fa-envelope texto-gris_oscuro"></i>
</div>

<div class="col-xs-3 info--resultado datos text-left-xs">
	<span class="fecha texto-negro"><%= fecha %></span>
    <span class="hora texto-negro"><%= hora.substring(0,5) %></span>
</div>
<div class="col-xs-5 info--resultado datos text-left-xs">
	<span class="protocolo texto-negro"><%= id %></span>
    <span class="nombre texto-negro"><%= nombre %></span>
</div>

<% if (pdf) { %>
<div data-href="<%= pdf %>" class="col-xs-2 info--resultado boton_pdf boton contenedor-con-punta">
	<i class="texto-invertido fa fa-lg fa-download"></i>
	<!-- <i class="texto-invertido fa fa-lg fa-file-pdf-o"></i> -->
	<div class="punta--izquierda hidden-xxs"></div>
</div>
<% } %>
